<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<style>
    ul{
       list-style-type: none;
       border: 1px solid #ddd;
       padding: 0;
    }
    
    ul li{
       border-bottom: 1px solid #ddd;
       padding: 7px 12px;
    }

    ul li:last-child{
        border-bottom: none; 
    }
    
    ol{
        background-color: #f1f1f1;
        list-style-type: none;
        padding: 10px 20px;
        border-left: 5px solid red;
    }
</style>


</head>
<body>
  <ol>
      <li>Deneme</li>
      <li>Deneme</li>
      <li>Deneme</li>
  </ol>     
  
  <ul>
      <li>Deneme</li>
      <li>Deneme</li>
      <li>Deneme</li>
  </ul>
 
 </body>
</html>
